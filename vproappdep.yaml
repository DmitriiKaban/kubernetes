apiVersion: apps/v1
kind: Deployment
metadata:
  name: vproapp
  labels:
    app: vproapp
spec:
  replicas: 1
  selector:
    matchLabels:
     app: vproapp
  template:
    metadata:
      labels:
        app: vproapp
    spec:
      containers:
        - name: vproapp
          image: dimaubuntu/vprofileapp
          ports:
            - name: vproapp-port
              containerPort: 8080
      initContainers:
        - name: init-mydb
          image: busybox
          # Runs continuously until the nslookup command returns a successful response
          command: ['sh', '-c', 'until nslookup vprodb; do echo waiting for vprodb; sleep 2; done;']
        - name: init-memcahe
          image: busybox
          # Runs continuously until the nslookup command returns a successful response
          command: ['sh', '-c', 'until nslookup vprocache01; do echo waiting for vpromc; sleep 2; done;']